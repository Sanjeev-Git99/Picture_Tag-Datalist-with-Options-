<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optiongroup</title>
</head>
<body>
    <form action="Cars.html">
        <select name="opt" id="opt">
            <optgroup label="Frontend Skills">
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">Javascript</option>
                <option value="">React</option>
            </optgroup>
            <optgroup label="Backend Skills">
                <option value="">SQL</option>
                <option value="">NodeJs</option>
                <option value="">ExpressJs</option>
                <option value="">MongoDB</option>
            </optgroup>
        </select>
        <input list="Cars" name="cars" id="cars">
        <datalist id="Cars">
            <option value="Rolls-Royce">Rolls-Royce</option>
            <option value="Bugatti">Bugatti</option>
            <option value="Mercedes">Mercedes</option>
        </datalist>
        <input type="submit">
        <input type="submit" value="Navigate To Picture Tag Task" formaction="./Task1.html">
    </form>
</body>
</html>
